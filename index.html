<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hunter</title>

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/60e1b22ee2.js" crossorigin="anonymous"></script>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
  <!-- container start -->
  <div class="container">
    
    <h1 class="text-center mt-4">Mobile <span class="text-danger">Hunter</span></h1>

    <!-- input and button start -->
    <div class="d-flex col-md-6 my-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone">
        <button onclick="searchPhone()" class="btn btn-outline-secondary ms-1" type="button">Click</button>
    </div>
    <h4 id="no-phone-found" class="text-center mt-5"></h4>
    <!-- input and button start -->

    <!-- spinner start -->
    <div id="spinner" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </div>
    <!-- spinner end -->

    <!-- More Details start -->
    <div id="more-details" class="mb-3">
    </div>
    <!-- More Details end -->

      <!-- result start -->
      <div id="result" class="row g-3">
      </div>
      <!-- result end -->

   </div>
   <!-- container end -->

    <!-- bootstrap js Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- api and es6 js -->
    <script src="js/api.js"></script>
</body>
</html>
